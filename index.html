<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anushita ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 { color: #d63384; margin-bottom: 20px; transition: all 0.5s ease; }
        .gif-container { width: 300px; height: 300px; margin-bottom: 20px; }
        img { width: 100%; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-group { position: relative; width: 100%; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 20px; z-index: 10; }
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1 id="question">Anushita, will you be my Valentine? üåπ</h1>
    
    <div class="gif-container">
        <!-- Initial Begging Cat GIF -->
        <img id="valentineGif" src="https://media.giphy.com" alt="Puppy Eyes">
    </div>

    <div class="btn-group">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Ensure button doesn't move outside visible area
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Update Text
            document.getElementById('question').innerText = "Yay! Best Valentine's ever, Anushita! ‚ù§Ô∏è";
            
            // Switch to a Celebration GIF (Milk & Mocha Bears)
            const gif = document.getElementById('valentineGif');
            gif.src = "https://media.giphy.com";
            
            // Visual feedback
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.transform = 'scale(1.5)';
            document.body.style.backgroundColor = '#ffb3c1';
        }
    </script>
</body>
</html>
